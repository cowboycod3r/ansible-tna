---
# common handlers

- name: restart samba
  service: name=smbd state=restarted enabled=yes

- name: restart avahi
  service: name=avahi-daemon state=restarted enabled=yes

- name: reboot
  command: reboot
  async: 20
  poll: 0
  ignore_errors: true

- name: waiting for come back
  local_action: wait_for host={{ inventory_hostname }} state=started
  sudo: false
