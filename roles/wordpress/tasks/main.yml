---
# tasks for wordpress

- name: install nginx
  apt: name=nginx

- name: blog dirs
  file: path=/etc/nginx/ssl state=directory

- name: create certificate
  command: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/nginx/ssl/{{ host_name }}.key -out /etc/nginx/ssl/{{ host_name }}.crt -subj "/C=DE/ST=Bavaria/L=Munich/CN={{ cert_host_name }}"
  notify:
    - reboot
    - waiting for come back

- name: nginx configuration for wordpress
  template: src=default.conf.j2 dest=/etc/nginx/sites-available/default backup=yes
  notify:
    - reboot
    - waiting for come back

- name: nginx basic auth
  htpasswd: path=/etc/nginx/.htpasswd name={{ item.name }} password={{ item.passwd }} mode=0644
  with_items: "{{ basic_auth_users }}"
  notify:
    - reboot
    - waiting for come back

- name: nginx service
  service: name=nginx state=started enabled=yes
  tags:
    - systemcheck



- name: install php5
  apt: name={{ item }}
  with_items:
    - php5-fpm
    - php5-mysql
    - php5-gd
    - php5-curl
    - php-apc

- name: disable default pool
  command: mv /etc/php5/fpm/pool.d/www.conf /etc/php5/fpm/pool.d/www.disabled creates=/etc/php5/fpm/pool.d/www.disabled
  notify:
    - reboot
    - waiting for come back

- name: copy php-fpm configuration
  template: src=wordpress.conf.j2 dest=/etc/php5/fpm/pool.d/wordpress.conf backup=yes
  notify:
    - reboot
    - waiting for come back

- name: php5-fpm service
  service: name=php5-fpm state=started enabled=yes
  tags:
    - systemcheck




- name: install mysql database
  apt: name=mysql-server
  register: mysql

- name: install MySQL-python (python-mysqldb)
  apt: name=python-mysqldb

- name: update mysql root passwords for other hosts using login password
  mysql_user: name=root host={{ item }} password={{ mysql_root_password }} login_user=root login_password={{ mysql_root_password }}
  when: mysql|changed == false
  with_items:
    - "{{ ansible_hostname }}"
    - "{{ host_name }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: update mysql root passwords for other hosts using no password
  mysql_user: name=root host={{ item }} password={{ mysql_root_password }}
  when: mysql|changed == true
  with_items:
    - "{{ ansible_hostname }}"
    - "{{ host_name }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: ensure anonymous users are not in the database
  mysql_user: name='' host={{ item }} state=absent login_user=root login_password={{ mysql_root_password }}
  with_items:
    - localhost
    - "{{ ansible_hostname }}"
    - "{{ host_name }}"

- name: remove the test database
  mysql_db: name=test state=absent login_user=root login_password={{ mysql_root_password }}

- name: create mysql configuration file
  template: src=my.conf.j2 dest=/etc/my.cnf backup=yes
  notify:
    - reboot
    - waiting for come back

- name: mysql service
  service: name=mysql state=started enabled=yes
  tags:
    - systemcheck

- name: no html folder
  file: path=/var/www/html state=absent

- name: blog dirs
  file: path=/var/www/{{ item }} state=directory
  with_items: "{{ blog_names_list }}"
  register: blog_dirs

- name: get wordpress
  get_url: url=http://wordpress.org/wordpress-{{ wp_version }}.tar.gz dest=/var/www/wordpress-{{ wp_version }}.tar.gz
  register: get_wordpress

- name: update wordpress (delete wp-includes and wp-admin)
  command: chdir=/var/www/{{ item[0] }} rm -rf {{ item[1] }}
  when: get_wordpress|changed
  with_nested:
    - "{{ blog_names_list }}"
    - ['wp-includes', 'wp-admin']

- name: extract archive
  command: chdir=/var/www/ /bin/tar xvf wordpress-{{ wp_version }}.tar.gz
  when: get_wordpress|changed or blog_dirs|changed

- name: copy wordpress to subfolders
  command: chdir=/var/www/wordpress cp -r . ../{{ item }}
  with_items: "{{ blog_names_list }}"
  when: get_wordpress|changed or blog_dirs|changed

- name: clean wordpress dir
  command: chdir=/var/www rm -rf wordpress
  when: get_wordpress|changed or blog_dirs|changed

- name: add group "wordpress"
  group: name=wordpress

- name: add user "wordpress"
  user: name=wordpress group=wordpress home=/var/www/

- name: create wordpress database
  mysql_db: name=wp_{{ item }} state=present login_user=root login_password={{ mysql_root_password }}
  with_items: "{{ blog_names_list }}"

- name: create wordpress database user
  mysql_user: name=wp_{{ item }} password={{ wp_db_password }} priv=wp_{{ item }}.*:ALL host='localhost' state=present  login_user=root login_password={{ mysql_root_password }}
  with_items: "{{ blog_names_list }}"

- name: copy wordpress config file
  template: src=wp-config.php.j2 dest=/var/www/{{ item }}/wp-config.php backup=yes
  with_items: "{{ blog_names_list }}"

- name: change ownership of wordpress installation
  file: path=/var/www/{{ item }}/ owner=wordpress group=wordpress state=directory recurse=yes
  with_items: "{{ blog_names_list }}"

- name: set upload max file size
  lineinfile: dest=/etc/php5/fpm/php.ini regexp=^upload_max_filesize line="upload_max_filesize = 64M"
  notify:
    - reboot

- name: set post max  size
  lineinfile: dest=/etc/php5/fpm/php.ini regexp=^post_max_size line="post_max_size = 64M"
  notify:
    - reboot

- name: set max execution time
  lineinfile: dest=/etc/php5/fpm/php.ini regexp=^max_execution_time line="max_execution_time = 360"
  notify:
    - reboot




- name: install avahi deamon
  apt: name=avahi-daemon

- name: avahi configuration
  template: src=http.service.j2 dest=/etc/avahi/services/http.service backup=yes
  notify:
    - reboot
    - waiting for come back

- name: avahi service
  service: name=avahi-daemon state=started enabled=yes
  tags:
    - systemcheck



