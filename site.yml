---
# master playbook

- name: sudo
  hosts: all
  sudo: no
  tasks:
    - name: os
      debug: msg="{{ ansible_distribution }} {{ ansible_distribution_release }} {{ ansible_distribution_version }}"
      tags:
        - systemcheck

    - name: install sudo
      apt: name=sudo
      when: ansible_env.USER == "root"

- name: home
  hosts: home
  sudo: yes
  roles:
    - init
    - devenvironment
    - airplay
    - pi-wifi



- name: appserver
  hosts: appserver
  sudo: yes
  roles:

- name: blogserver
  hosts: blogserver
  sudo: yes
  roles:
    - init
    - devenvironment
    - wordpress

- name: sambaserver
  hosts: sambaserver
  sudo: yes
  roles:
    - init
    - devenvironment
    - samba
    - dyndns
