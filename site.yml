---
# master playbook

- name: sudo
  hosts: all
  sudo: no
  tasks:
    - name: install sudo
      apt: name=sudo
      when: ansible_env.USER == "root"

- name: home
  hosts: home
  sudo: yes
  roles:
    - init
    - devenvironment
    - airplay
    - pi-wifi



- name: appserver
  hosts: appserver
  sudo: yes
  roles:

- name: blogserver
  hosts: blogserver
  sudo: yes
  roles:
    - init
    - devenvironment
    - wordpress

- name: sambaserver
  hosts: sambaserver
  sudo: yes
  roles:
    - init
    - devenvironment
    - samba
    - dyndns
